<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7045f1b260.js" crossorigin="anonymous"></script>
        <script src="encriptar.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        
    </head>

    <body>
        <main>

        
        <section class="bnv">
            <p class="bienvenido">Bienvenido</p>
        </section>

        <section class="home">
            <div class="card"> 
                <div class="card_img"> 
                    <img src="imagenes/sat1.png" alt="user-image">
                </div>
                <div class="card_info"> 
                    <textarea id="textoEntrada" placeholder="Ingresa el texto aquí" class="textArea"></textarea>
                    <h6 class="letrita">No usar mayúsculas ni caracteres especiales!</h6>
                </div>
            </div>
    
            <div class="card"> 
                <div class="card_img"> 
                    <img src="imagenes/sat2.png" alt="user-image">
                </div>
                <div class="card_info"> 
                    <textarea class="textArea" id="textoSalida" name="Salida" disabled placeholder="Tu mensaje encriptado/desencriptado se mostrará aquí"></textarea>
                    
                </div>
                <div class="centralize">
                    <div>
                      <button class="copiar" onclick="copiarPortapapeles()">
                        <span><svg viewBox="0 0 467 512.22" clip-rule="evenodd" fill-rule="evenodd" 
                            image-rendering="optimizeQuality" 
                            text-rendering="geometricPrecision" 
                            shape-rendering="geometricPrecision"

                        <span>Texto copiado</span>
                      </button>
                    <div>
                  <div></div></div></div></div></div></div>
            </div>
        </section>


        <section class="botones">
            <button onclick="encriptar();" class="btn1">
                <strong>Encriptar</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                  </div>
                
                  <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                  </div>
            </button>
            <button onclick="desencriptar();" class="btn1">
                <strong>Desencriptar</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                  </div>
                
                  <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                  </div>
            </button>
        </section>

        
        
    </main>
